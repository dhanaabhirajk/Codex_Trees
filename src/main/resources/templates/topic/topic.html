<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header-with-ads :: header"></head>
<body>
	<nav th:replace="fragments/navigation :: navigation"></nav>
	<div class="row d-flex justify-content-center">
		<div class="col-md-7">
			<div th:object="${topicArticle.topic}">
				<br>
				<br>
				<h1 th:text="*{title}"></h1>
				<br>
				<h3 th:text="*{des}"></h3>
				<br>
			</div>


			<div class="row">
				<div th:each="articledetails : ${topicArticle.articles}">
					<div th:object="${articledetails}" class="col-sm-6">
						<div class='card' style='width: 18rem;'>
							<div class='card-body'>
								<h5 th:text="*{title}" class='card-title'></h5>
								<p th:text="*{des}" class='card-text'></p>
								<a th:href="@{'/t/'+${topicArticle.topic.url}+'/'+*{url}}" class='card-link'>View Topic</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script>
		
	</script>
</body>
</html>
