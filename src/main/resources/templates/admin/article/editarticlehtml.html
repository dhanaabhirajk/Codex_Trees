<script type="text/javascript">
	$.ajaxSetup({
		beforeSend : function(xhr, settings) {
			if (settings.type == 'POST' || settings.type == 'PUT'
					|| settings.type == 'DELETE') {
				if (!(/^http:.*/.test(settings.url) || /^https:.*/
						.test(settings.url))) {
					// Only send the token to relative URLs i.e. locally.
					xhr.setRequestHeader("X-XSRF-TOKEN", Cookies
							.get('XSRF-TOKEN'));
				}
			}
		}
	});
	$.get("/user",
		function(data) {
			$("#user").html(data.name);
			$(".unauthenticated").hide();
			$(".authenticated").show();
			$("#authentication-btn")
					.html(
							'<div><button onClick="logout()" class="btn btn-dark fw-bold">Logout</button></div>');

		});
</script>

<!--Body start-->

<body>
	<section class="">
		<h1 class="shadow-sm">TEXT EDITOR</h1>
		<div class="flex-box">
			<div class="row">
				<div class="col">
					<!-- Adding different buttons for
						different functionality-->
					<!--onclick attribute is added to give
						button a work to do when it is clicked-->
					<button type="button" onclick="f1()"
						class=" shadow-sm btn btn-outline-secondary" data-toggle="tooltip"
						data-placement="top" title="Bold Text">Bold</button>
					<button type="button" onclick="f2()"
						class="shadow-sm btn btn-outline-success" data-toggle="tooltip"
						data-placement="top" title="Italic Text">Italic</button>
					<button type="button" onclick="f3()"
						class=" shadow-sm btn btn-outline-primary" data-toggle="tooltip"
						data-placement="top" title="Left Align">
						<i class="fas fa-align-left"></i>
					</button>
					<button type="button" onclick="f4()"
						class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip"
						data-placement="top" title="Center Align">
						<i class="fas fa-align-center"></i>
					</button>
					<button type="button" onclick="f5()"
						class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
						data-placement="top" title="Right Align">
						<i class="fas fa-align-right"></i>
					</button>
					<button type="button" onclick="f6()"
						class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip"
						data-placement="top" title="Uppercase Text">Upper Case</button>
					<button type="button" onclick="f7()"
						class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
						data-placement="top" title="Lowercase Text">Lower Case</button>
					<button type="button" onclick="f8()"
						class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
						data-placement="top" title="Capitalize Text">Capitalize</button>
					<button type="button" onclick="f9()"
						class="btn shadow-sm btn-outline-primary side"
						data-toggle="tooltip" data-placement="top" title="Tooltip on top">
						Clear Text</button>
				</div>
			</div>
		</div>
		<br> <input type="hidden" id="article-content"
			name="article-content" th:value="${articledetails.htmlBody}">
		<div class="row">
			<div class="col-md-7" th:utext="${articledetails.htmlBody}"></div>
			<div class="col-md-5">
				<form id="postform" action="/admin/article/updatehtml"
					method="post">
					<input type="hidden" name="articleId"
						th:value="${articledetails.id}">
					<textarea id="htmlBody" class="input shadow" name="htmlBody"
						rows="50" cols="100" placeholder="Your text here ">
					</textarea>
					<button type="submit" id="submit-button" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</section>
	<br>
	<br>
	<div id="snackbar"></div>
	<!--External JavaScript file-->
	
<script type="text/javascript" src="/js/ajax-post-api.js"></script>
	<script>
	$(function(){
			var htmlBody = $("#article-content").val();
			$("#htmlBody").val(htmlBody);
	});
	
	</script>
