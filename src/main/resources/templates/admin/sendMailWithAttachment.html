
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Send Mail</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>


</head>
<body>

	<h1>Send Mail</h1>
	
	<div class="container">
		<div class="container unauthenticated">
		 <form th:action = "@{/admin/sendmailwithattachment}" th:object="${details}"  method = "post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="recipient">Email</label>
      <input type="email" class="form-control" id="recipient" th:field="*{recipient}" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" th:field="*{subject}" placeholder="Subject">
  </div>
  <div class="form-group">
    <label for="messege">Messege</label>
    <input type="text" class="form-control" id="messege" th:field="*{msgBody}" placeholder="Type messege">
  </div>
  
  <div class="mb-3">
    <label for="attachment" class="form-label">Attachment</label>
    <input type="file" class="form-control" id="attachment" th:field="*{attachment}" >
  </div>
  
  <button type="submit" class="btn btn-primary">Send</button>
</form>
		</div>
		<div class="container text-danger error"></div>
	</div>


</body>
</html>
