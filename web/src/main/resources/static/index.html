<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Codex Trees</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<style>
		.google {
			background-color: #dd4b39;
			color: white;
		}
	</style>
</head>

<body>
	<nav class="navbar fixed-top bg-light">
		<div class="container-fluid d-flex justify-content-between">
			<div>
				<a class="text-decoration-none h3 text-dark" href="/">Codex Trees</a>
			</div>
			<div id="authentication-btn">
				<a href="/oauth2/authorization/google" class="btn btn-dark fw-bold">
					<i class="bi bi-google px-2"></i> LOGIN
				</a>
			</div>
		</div>
	</nav>
	<div class="container pt-5 mt-5">
		<div class="unauthenticated">
			<div class="row">
				<div class="col-11 col-md-8 col-lg-6 m-auto">
					<div class="text-center fs-4 fw-bold">
						Welcome to <span class="fs-2">Codex Trees</span>
					</div>
					<div class="text-center py-4">
						Login with your Google account to continue
					</div>
					<div class="text-center">
						<a href="/oauth2/authorization/google" class="btn btn-dark fw-bold">
							LOGIN
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="authenticated" style="display: none">
			<div class="text-center fs-3">
				<div class="text-secondary">Welcome,</div>
				<div  class="fw-bold text-capitalize" id="user"></div>
				<div class="py-2">
					<button onClick="subscribeMail()" class="btn btn-primary subscribe" data-toggle="" data-target="#unsubcribeModal">SUBSCRIBE</button>
				</div>
			</div>

			<div class="modal fade" id="unsubcribeModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Codex Trees</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class=" fs-4">
								Are you sure, do want to unsubscribe from Codex Trees ?
							</div>
						</div>
						<div class="modal-footer p-1">
							<button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
							<button onClick="unsubscribeMail()" type="button" class="btn btn-danger"
								data-dismiss="modal">Unsubscribe</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="container text-danger error"></div>
	</div>
	<script type="text/javascript">
		$.get("/user", function (data) {
			$("#user").html(data.name);
			$(".unauthenticated").hide();
			$(".authenticated").show();
			$("#authentication-btn").html('<div><button onClick="logout()" class="btn btn-dark fw-bold">Logout</button></div>');
			if (data != null) {
				if (data.user.enabled == true) {
					$(".subscribe").text("SUBSCRIBED");
					$(".subscribe").attr("onClick", "");
					$(".subscribe").addClass("btn-secondary");
					$(".subscribe").removeClass("btn-primary");
					$(".subscribe").attr("data-toggle", "modal");
				} else {
					$(".subscribe").text("SUBSCRIBE");
					$(".subscribe").attr("data-toggle", "")
				}
			}
		});

		var logout = function () {
			$.post("/logout", function () {
				$("#user").html('');
				$(".unauthenticated").show();
				$("#authentication-btn").html(`
					<a href="/oauth2/authorization/google" class="btn btn-dark fw-bold">
						<i class="bi bi-google px-2"></i> LOGIN
					</a>
				`);
				$(".authenticated").hide();
			})
			return true;
		}
		var subscribeMail = function () {
			$.post("/subscribe", function (data) {

				if ("success" == data.result) {
					$(".subscribe").text("SUBSCRIBED");
					$(".subscribe").addClass("btn-secondary");
					$(".subscribe").removeClass("btn-primary");
					$(".subscribe").attr("onClick", "");
					$(".subscribe").attr("data-toggle", "modal");
				} else {
					$(".notify").text("Some error Occured");
				}
			})
			return true;
		}

		var unsubscribeMail = function () {
			$.post("/unsubscribe", function (data) {

				if ("success" == data.result) {
					$(".subscribe").text("SUBSCRIBE");
					$(".subscribe").removeClass("btn-secondary");
					$(".subscribe").addClass("btn-primary");
					$(".subscribe").attr("onClick", "subscribeMail()")
					$(".subscribe").attr("data-toggle", "")
					$("#unsubcribeModal").modal('hide');

				} else {
					$(".notify").text("Some error Occured");
				}
			})
			return true;
		}

		$.ajaxSetup({
			beforeSend: function (xhr, settings) {
				if (settings.type == 'POST' || settings.type == 'PUT'|| settings.type == 'DELETE')
				{
					if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
						// Only send the token to relative URLs i.e. locally.
						xhr.setRequestHeader("X-XSRF-TOKEN", Cookies
							.get('XSRF-TOKEN'));
					}
				}
			}
		});

		$.get("/error", function (data) {
			if (data) {
				$(".error").html(data);
			} else {
				$(".error").html('');
			}
		});
	</script>


</body>

</html>
